<app-sidebar>
    <div class="input-group d-flex">
        <div class="form-outline" style="border-radius: 0;">
            <input type="search" id="form1" class="form-control" placeholder="Search" />
        </div>
        <button type="button" class="btn bg-color-change">
            <i class="fa fa-search"></i>
        </button>
    </div>

    <div id="products" class="row view-group mt-5">
        <div *ngFor="let onboardee of onboardees;" class="item col-xs-4 col-lg-4 grid-group-item">

            <app-onboardee-card [onboardee]="onboardee"></app-onboardee-card>

        </div>

    </div>
</app-sidebar>
