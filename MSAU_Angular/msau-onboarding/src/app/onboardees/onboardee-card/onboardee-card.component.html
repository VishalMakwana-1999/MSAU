<div class="card user-card-full">
    <div class="row m-l-0 m-r-0">
        <div class="col-4 bg-c-lite-green user-profile">
            <div class="card-block text-center text-white">
                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                        alt="User-Profile-Image"> </div>
                <h6 class="f-w-600">{{onboardee.fname}} {{onboardee.lname}}</h6>
            </div>
        </div>
        <div class="col-8">
            <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6 class="text-muted f-w-400">rntng@gmail.com</h6>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Phone</p>
                        <h6 class="text-muted f-w-400">98979989898</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Location</p>
                        <h6 class="text-muted f-w-400">rntng@gmail.com</h6>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Status</p>
                        <h6 class="text-muted f-w-400">98979989898</h6>
                    </div>
                </div>

                <ul class="social-link list-unstyled m-t-40 m-b-10">

                    <li routerLink="/onboardees/{{onboardee.demandId}}"><i class="fa fa-info-circle cursor-pointer"></i>
                    </li>
                    <li style="float: right;" class="cursor-pointer" data-toggle="modal"
                        [attr.data-target]="'#exampleModal' + onboardee.demandId"><i class=" fa fa-trash"></i></li>
                </ul>
            </div>
        </div>
    </div>
</div>
